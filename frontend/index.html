<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GenAI Health Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Medical Diagnosis Assistant</h1>
    <form id="diagnosisForm" novalidate>
      <label for="symptoms">Symptoms:</label>
      <textarea id="symptoms" required placeholder="Enter symptoms here" rows="4" aria-required="true"></textarea>

      <label for="history">Medical History:</label>
      <textarea id="history" placeholder="Enter medical history" rows="3" aria-required="false"></textarea>

      <label for="vitals">Vital Signs (Temperature Â°C):</label>
      <input type="number" id="vitals" required min="30" max="45" step="0.1" placeholder="36.6" aria-required="true" />

      <label for="language">Select Language:</label>
      <select id="language" aria-label="Select language for input and output">
        <option value="en" selected>English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="bn">Bengali</option>
      </select>

      <button type="submit" aria-live="polite">Diagnose</button>
    </form>

    <section id="results" role="region" aria-live="polite" aria-atomic="true"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
